{% extends 'blog/profile.html' %}

{% block title %}
    Добавить заметку
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'create_announcement' %}">
        {% csrf_token %}
        <div class="form-group">
            <h1><label for="exampleFormControlTextarea1">Обьявления</label></h1>
            <label for="exampleFormControlTextarea1">Название</label>
            <input class="form-control form-control-sm" type="text" placeholder="Название обьявления" name="Name">
            <label for="exampleFormControlTextarea1">Описания</label>
            <textarea class="form-control" name="Text" rows="3"></textarea>
            <label for="exampleFormControlTextarea1">Цена</label>
            <input class="form-control form-control-sm" type="text" placeholder="Цена" name="price">
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                  Это не число
                </div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
{% endblock %}
