{% extends 'blog/profile.html' %}

{% block title %}
    Создания обьявления
{% endblock %}
{% block content %}
    <form method="post" action="{% url 'redirect_an' %}">
        {% csrf_token %}
        <div class="form-group">
            {% for i in file %}

                <h1><label for="exampleFormControlTextarea1">Обновить Обьявления</label></h1>
                <label for="exampleFormControlTextarea1">Название</label>
                <input class="form-control form-control-sm" type="text" placeholder="Название обьявления" name="Name"
                       value="{{ i.Name }}">
                <label for="exampleFormControlTextarea1">Описания</label>
                <textarea class="form-control" name="Text" rows="3">{{ i.inform }}</textarea>
                <label for="exampleFormControlTextarea1">Цена</label>
                <input class="form-control form-control-sm" type="text" name="price" value="{{ i.price }}">
                </div>
                <button type="submit" class="btn btn-primary" name="id" value="{{ i.id }}">Обновить</button>
            {% endfor %}
    </form>
{% endblock %}
